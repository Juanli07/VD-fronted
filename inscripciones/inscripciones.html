    <meta charset="UTF-8">

<body>
    <!--Navbar-->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark unique-color-dark">

    <!-- Navbar brand -->
    <a class="navbar-brand" href="#"><img src="./img/logo.png" alt=""></a>
  
    <!-- Collapse button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
      aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="basicExampleNav">
  
      <!-- Links -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Ingresos
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Kits</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Ingresos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Dashboard</a>
        </li>
      </ul>
      <!-- Links -->
  
      <form class="form-inline">
        <div class="btn-group">
            <button class="btn btn-outline-warning btn-rounded btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
                <img src="./img/xd.png" alt="">
                User name
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#"><i class="fas fa-address-card"></i> Perfil</a>
                <a class="dropdown-item" href="#"><i class="fas fa-cogs"></i> Ajustes</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Cerrar sesión  <i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>
      </form>
    </div>
    <!-- Collapsible content -->
  </nav>

  <div class="col-xl-12 col-lg-12">
    <div class="card shadown lg-6">
      <div class="row">
        <div class="form-group col-sm-4">
          <div class="md-form">
            <input type="text" id="Email" class="form-control">
            <label for="Email">Email</label>
          </div>
        </div>
        <div class="form-group col-sm-4">
          <div class="md-form">
            <input type="text" id="firstName" class="form-control">
            <label for="firstName">Nombres</label>
          </div>
        </div>
        <div class="form-group col-sm-4">
          <div class="md-form">
            <input type="text" id="lastName" class="form-control">
            <label for="lastName">Apellidos</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="md-form">
              <input type="date" id="borndate" class="form-control">
              <label for="borndate">Fecha de nacimiento</label>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="md-form input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text md-addon">Género</span>
            </div>
            <div class="input-group-mb-append" id="MaterialButton-addon4">
              <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" class="custom-control-input" id="rbmale" name="group">
                  <label class="custom-control-label" for="rbmale">M</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" class="custom-control-input" id="rbfemale" name="group">
                  <label class="custom-control-label" for="rbfemale">F</label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="md-form">
            <input type="text" id="cel" class="form-control">
            <label for="cel">Celular</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="md-form">
            <select class="browser-default custom-select form-control">
              <option selected>Seleccione una talla</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="md-form">
            <input type="text" id="club" class="form-control">
            <label for="club">Club</label>
          </div>
        </div>
      </div>
      <div>
        <button type="button" class="btn btn-amber">Inscribir</button>
      </div>
    </div>
  </div>
