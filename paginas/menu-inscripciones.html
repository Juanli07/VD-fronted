<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vive Deportes</title>    
    <link href="https://fonts.googleapis.com/css?family=Patua+One|Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">    
    
    
<body class="">
    <header  class="header-ingresar">
        <div class="men-varios contenedor contenido-centrado">
            <a href="../index.html" class="arriba">
                <img id="logo" src="../img/logo.png" alt="Logo vive deporte">
            </a>
        </div>     
    </header>
    <main class="contenedor">
        <div class="menu-in">
            <button class="pestanas" onclick="abrirPestana(event, 'Inscripcion')">Inscripciones</button>
            <button class="pestanas" onclick="abrirPestana(event, 'Kits')">Kits</button>
            <button class="pestanas" onclick="abrirPestana(event, 'Ingresos')">Ingresos</button>
            <button class="pestanas" onclick="abrirPestana(event, 'addUser')">Add Usuarios</button>
        </div>
        
          <div   id="Inscripcion" class="tabcontent contenedor-90">
              <h2 class="">Formulario de inscripciones</h2>
              <form action="" class="" id="registro">
                <div class="contenedor clearfix" id="datos_usuario">
                    <div class="campo">
                        
                        <input type="text" id="nombre" name="nombre" value="" placeholder="Nombres">
                    </div>
                    <div class="campo">
                        
                        <input type="text" id="apellido" name="apellido" value="" placeholder="Apellidos">
                    </div>
                    <div class="campo">
                        
                        <input type="email" id="email" name="email" value="" placeholder="Correo electronico">
                    </div>
                    <div class="campo">                       
                        <input type="text" id="email" name="email" value="" placeholder="Número de teléfono">
                    </div>
                    <div class="campo2">
                        <p class="texto-form">Género</p>
                        <label for=""> <input type="radio" id="genero" name="genero" value=""> Hombre </label>
                    </br>
                        <label for=""> <input type="radio" id="genero" name="genero" value=""> Mujer </label>                       
                    </div>
                    <div class="campo3">
                        <p class="texto-form"> Fecha de nacimiento</p>  
                        <input type="date">                      
                    </div>
                    <div class="campo" id="camisas">                        
                            <select class="" id="tallaCamisa" name="tallaCamisa" required>
                                <option value="">---Selecciona talla camisa---</option>
                                <option value="XS">XS</option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                            </select>
                    </div>
                    <div class="campo">                        
                        <input type="text" id="club" name="club" value="" placeholder="Club de corredores">                        
                    </div>
                    <div class="" id="error"></div>
                
                </div>

              </form>
          </div>

          <div   id="Kits"  class="tabcontent">
             <h2>Formulario de kits</h2>
          </div>


          <div   id="ingresos"  class="tabcontent contenedor-90 ">
            <h2>Formulario de ingresos</h2>               
            <div class="contenedor">
                <button class="btn-ingresar">Descargar ingresos</button>
                <h4>Ingresos generales del evento</h4>
                <p class="pIngresos">Incluye ingresos en linea y en punto de venta. Reporte disponible solo para usuarios Master.</p>                
                <span class="sIngresar">Filtrar registros</span>
                <select class="" id="filtro-eventos" name="filtro-eventos" required>                        
                    <option value="insCompletas">Inscripciones completas</option>
                    <option value="insMedias">Inscripcones borradas o incompletas</option>
                    <option value="instotales">Mostrar todas las incripciones</option>                        
                </select>                    
                <div class="">
                <h4>Reportes</h4>
                <button class="btn-ingresar">Descargar full data</button>
                </div>
            </div>

          </div>
          
          <div id="addUser" class="tabcontent contenedor-90">
              <h2>Agregar usuarios autorizados</h2>
              <div class="campo">
                <input type="email" id="email" name="email" value="" placeholder="Correo electronico">
              </div>
              <div class="campo">
                <select name="addUser" id="addUser">
                    <option value="master">Master Organizador</option>
                    <option value="masterCliente">Master Cliente</option>
                    <option value="ptventa">Punto de venta</option>
                    <option value="entregaKits">Entrega de Kits</option>
                </select>
              </div>

          </div>

    </main>
    <script src="../js/pestanas.js"></script>
</body>

</html>
