<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">

        <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- style -->
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <title>Iniciar sesión</title>
</head>
<body>
    <div class="form-left">
        <img src="./img/img.svg" alt="Cargando..." class="animated jackInTheBox">
    </div>
    <div class="form-right">
        <div class="content">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Iniciar sesión</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="signin-tab" data-toggle="tab" href="#signin" role="tab" aria-controls="signin" aria-selected="false">Registrarse</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <form action="">
                        <div class="md-form">
                            <div style="margin-top: 10px"class="alert alert-danger" id="msg" role="alert" hidden>
                                Usuario o contraseña inválida
                            </div>
                        </div>
                        <div class="md-form">
                            <i class="fas fa-envelope prefix"></i>
                            <input type="email" id="email" class="form-control validate">
                            <label for="email" data-error="wrong" data-success="right">Email</label>
                        </div>
                        <div class="md-form">
                            <i class="fas fa-lock prefix"></i>
                            <input type="password" id="password" class="form-control validate">
                            <label for="password data-error="wrong" data-success="right">Contraseña</label>
                        </div>
                        <div class="md-form">
                            <a href="">¿Olvidaste tu contraseña?</a>
                        </div>
                        <button type="button" onclick="login()" class="btn btn-outline-amber">Entrar</button>
                    </form>
    
                </div>
                <div class="tab-pane fade" id="signin" role="tabpanel" aria-labelledby="sign-tab">
                    <form action="">
                        <div class="row">
                            <div class="col">
                                <!-- nombres -->
                                <div class="md-form">
                                    <input type="text" id="firstName" class="form-control">
                                    <label for="firstName">Nombres</label>
                                </div>
                            </div>
                            <div class="col">
                                <!-- apellido -->
                                <div class="md-form">
                                    <input type="text" id="lastName" class="form-control">
                                    <label for="lastName">Apellidos</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="md-form">
                                    <input type="text" id="borndate" class="form-control">
                                    <label for="borndate">Fecha de nacimiento</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="md-form">
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" class="custom-control-input" id="rbmale" name="group">
                                            <label class="custom-control-label" for="rbmale">M</label>
                                        </div>
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" class="custom-control-input" id="rbfemale" name="group">
                                            <label class="custom-control-label" for="rbfemale">F</label>
                                        </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg">
                                <div class="md-form">
                                    <input type="email" id="emailsi" class="form-control validate">
                                    <label for="inputValidationEx" data-error="wrong" data-success="right">Email</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="md-form">
                                    <input type="password" id="pass" class="form-control validate">
                                    <label for="pass" data-error="wrong" data-success="right">Contraseña</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="md-form">
                                    <input type="password" id="pass2" class="form-control validate">
                                    <label for="pass2" data-error="wrong" data-success="right">Confirmar Contraseña</label>
                                </div>
                            </div>
                        </div>        
                        <button type="button" class="btn btn-outline-amber">Resgistrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="./js/login.js"></script>
</html>
